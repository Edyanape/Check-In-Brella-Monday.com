<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mexico Business Events</h1>
        <div class="video-container">
            <video id="camera" autoplay></video>
        </div>
        <canvas id="canvas" hidden></canvas>
        <p id="status">Press "Start" to scan a QR code</p>

        <div class="buttons">
            <button id="startButton" onclick="startCamera()">Start</button>
            <button id="stopButton" onclick="stopCamera()">Stop</button>
        </div>
    </div>
    <iframe id="pdf-preview" style="width: 100%; height: 600px; border: none;"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
